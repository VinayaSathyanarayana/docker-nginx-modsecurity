server {
    listen localhost:8080;
    server_name localhost;
    location / {
        default_type text/plain;
#        return 200 "Thank you for requesting from DEFAULT ${request_uri}\n";
        return 200 "Thank you for requesting from DEFAULT ${request_uri} From: $X_COUNTRY_CODE $geoip_city_country_code $geoip_region $geoip_city $geoip_postal_code \n";
    }
    location /index.html {
        default_type text/plain;
        return 200 "Thank you for requesting from DEFAULT INDEX ${request_uri}\n";
    }
}

